<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    video {
      width: 100%;
    }
  </style>
</head>
<body>

<video controls id="myVideo">
  <source src="/test/test.mp4" type="video/mp4" muted autoplay>
</video>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const video = document.getElementById('myVideo');

    // Create a new TextTrack
    const textTrack = video.addTextTrack('subtitles', 'English', 'en');

    // Add cues dynamically
    const subtitles = [
      { start: 0, end: 5, text: 'Subtitle 1' },
      { start: 5, end: 10, text: 'Subtitle 2' },
      { start: 10, end: 15, text: 'Subtitle 3' },
    ];

    subtitles.forEach(subtitle => {
      const cue = new VTTCue(subtitle.start, subtitle.end, subtitle.text);
      textTrack.addCue(cue);
    });
  });
</script>

</body>
</html>
